<div>

    <form class="form-horizontal span4">

        <fieldset>

            <legend>About Me</legend>
            <br/>

            <div>
                <div class="span4">

                    <div class="control-group">
                        <label for="first_name" class="control-label">First Name:</label>

                        <div class="controls">
                            {{#if first_name}}
                              <input type="text" id="first_name" name="first_name" value="{{first_name}}"/>
                            {{else}}
                              <input type="text" id="first_name" name="first_name" value=""/>
                            {{/if}}
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="last_name" class="control-label">Last Name:</label>

                        <div class="controls">
                            {{#if last_name}}
                              <input type="text" id="last_name" name="last_name" value="{{last_name}}"/>
                            {{else}}
                              <input type="text" id="last_name" name="last_name" value=""/>
                            {{/if}}
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="phone_number" class="control-label">Phone Number:</label>

                        <div class="controls">
                            {{#if phone_number}}
                              <input type="text" id="phone_number" name="phone_number" value="{{phone_number}}"/>
                            {{else}}
                              <input type="text" id="phone_number" name="phone_number" value=""/>
                            {{/if}}
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    

                    <div class="control-group">
                        <label for="about_me" class="control-label">About Me:</label>

                        <div class="controls">
                            {{#if last_name}}
                              <textarea id="about_me" name="about_me" style="width: 90%;" rows="6">{{about_me}}</textarea>
                            {{else}}
                              <textarea id="about_me" name="about_me" style="width: 90%;" rows="6"></textarea>
                            {{/if}}
                            
                        </div>
                    </div>

                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="pics/{{#if profile_pic}}{{profile_pic}}{{else}}default.jpg{{/if}}"/></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span4">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
